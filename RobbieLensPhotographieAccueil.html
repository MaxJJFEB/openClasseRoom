<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Accueil-Robbie Lens Photographie</title>
    <link rel="stylesheet" href="RobbieLensPhotographieStyle.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="divHB">
            <a href="RobbieLensPhotographieAccueil.html">
            <img src="images/logo.png" title="Robbie Lens Acceuil"/>
            </a>
        </div>
        <div class="divHB2">
            <a href="RobbieLensPhotographieAccueil.html">
                Acceuil
            </a>
            <a href="RobbieLensPhotographieAPropos.html">
                À propos
            </a>
            <a href="">
                Tarif
            </a>
            <a href="">
                Portfolio
            </a>
        </div>
    </header>
    <main>
        <section class="acceuilPresentation">
            <div class="acceuilTitreTexte">
                <h1 class="acceuilTitre">Robbis Lens Photographie</h1>
        
                <p class="acceuilTexte">
                    Où professionalisme s’allie avec passion. Depuis
                    plus de 5 ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : capturer l’essence de chaque instant.
                </p>

                <div class="divExtra">
                    <a href="" class="divExtraString">
                        UN PROJET ? ÉCRIVEZ-MOI
                    </a>
                </div>
            </div>
    
            <img src="images/robbie-lens.png" alt="Photo de profil de Robbie Lens" title="Ma photo"/>

        </section>
        <section class="acceuilMonDernierProjet">
            <h2>Mon dernier projet</h2>
            <div class="imagePaysage">
                <img src="images/element-1.png" alt="Photo de paysage 1" title="Paysage 1"/>
                <img src="images/element-2.png" alt="Photo de paysage 2" title="Paysage 2"/>
                <img src="images/element-3.png" alt="Photo de paysage 3" title="Paysage 3"/>
                <img src="images/element-4.png" alt="Photo de paysage 4" title="Paysage 4"/>
                <img src="images/element-5.png" alt="Photo de paysage 5" title="Paysage 5"/>
                <img src="images/element-6.png" alt="Photo de paysage 6" title="Paysage 6"/>
            </div>
            <div class="divExtra">
                <a href="" class="divExtraString">
                    Voir mon portfolio
                </a>
            </div>
        </section>
    </main>
    <nav>
        <a href="https://twitter.com/">
            <img src="images/twitter.png"/>
        </a>
        <a href="https://www.instagram.com/">
            <img src="images/instagram.png"/>
        </a>
    </nav>
    <footer>
        <div class="divHB">
            <a href="RobbieLensPhotographieAccueil.html">
